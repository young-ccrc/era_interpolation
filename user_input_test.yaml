# =============== README =========================
# This script performs interpolation of data between ERA5 reanalysis (or GCM) and a GCM.
# It takes input data from the ERA5 reanalysis (or GCM) and the GCM, and interpolates the reanalysis data (or GCM) data onto the same grid as the target GCM data.
# The interpolated data is then saved to the specified output path.
# The script requires the following input parameters:

# File paths:
# - input_path: Path to the ERA5 reanalysis data
# - target_path: Path to the GCM data
# - output_path: Path to save the output files
# - input_z_path: Path to the observed geopotential data, files should be in the following path: input_z_path/year/files_here

# Model information:
# - input_model: "reanalysis" or "gcm" (specify which model the input data is from)
# - target_model: "gcm" (specify which model the target data is from)

# Target GCM information:
# - infor: 6-hourly full level data
# - gname: Name of the GCM (e.g., "CNRM-CM6-1")
# - period: Period of the GCM data (e.g., "historical")
# - cinfor: GCM configuration information (e.g., "r1i1p1f2")
# - sinfor: GCM spatial information (e.g., "gr")
# - version: Version of the GCM data (e.g., "v20180917")

# Input GCM information (only needed if GCM is used as obs instead of reanalysis):
# - input_infor: 6-hourly full level data
# - input_gname: Name of the GCM (e.g., "CNRM-CM6-1")
# - input_period: Period of the GCM data (e.g., "historical")
# - input_cinfor: GCM configuration information (e.g., "r1i1p1f2")
# - input_sinfor: GCM spatial information (e.g., "gr")
# - input_version: Version of the GCM data (e.g., "v20180917")

# Selected area:
# - lat_min: Minimum latitude of the selected area
# - lat_max: Maximum latitude of the selected area
# - lon_min: Minimum longitude of the selected area
# - lon_max: Maximum longitude of the selected area

# Simulation periods:
# - startyear_h: Start year of the simulation period
# - endyear_h: End year of the simulation period

# Note: Replace the placeholder values with the actual file paths, model information, target GCM information, input GCM information, selected area, and simulation periods.

# Contact: youngil.kim@unsw.edu.au
# ================================================

